<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Index Page</title>
  <style>
    /* Position the version number in the bottom left corner */
    .version {
      position: fixed;
      bottom: 10px;
      left: 10px;
      font-size: 0.8rem;
      color: grey;
    }
  </style>
</head>

<body>

  <div id="spinner" style="display: none;">
    <div class="overlay"></div>
    <div class="spinner"></div>
  </div>


  <div class="container">
    <div class="title-container">
      <h1>JOT Home Page</h1>
      <img src="icons/Home.png" alt="Logo" class="title-logo">
    </div>
    <p style="text-align:center; margin-bottom:10px">Username: <span id="username"></span></p>
    <p style="text-align:center">Site sign in: <span id="siteSignInStatus">Wait...</span></p>
    <p id="status"></p>

    <p id="gpsStatus" style="margin-top:10px">
      Latitude: <span id="latitudeDisplay">N/A</span>,
      Longitude: <span id="longitudeDisplay">N/A</span>
    </p>

    <div class="button-group" style="flex-direction: column;">
      <button id="signInButton" onclick="location.href='site_sign_in.html'" disabled>
        Site Sign In <span id="pendingCountSiteSignIn">(0)</span>
      </button>
      <button id="deerCullSubmissionsButton" onclick="location.href='deer_cull_submissions.html'" disabled>
        Deer Cull Submissions <span id="pendingCountDeerCull">(0)</span>
      </button>
      <button id="observationsButton" onclick="location.href='observations.html'" disabled>
        Observations <span id="pendingCountObservations">(0)</span>
      </button>
      <button onclick="siteSignOut()" id="signOutButton" disabled>
        Site Sign Out</span>
      </button>
      <button id="syncAll" style="background-color: lightgreen; color: black;">Sync All Submissions</button>
      <button onclick="logout()" style="background-color: lightcoral; color: black;">Logout</button>
      <p id="status" style="color:orange"></p>
    </div>

    <!-- Version Display in Bottom Left Corner -->
    <p class="version">Ver2.2</p>


    <script src="index.js"></script>
</body>

</html>
